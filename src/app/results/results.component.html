<div class="container">
  <h3>My Results</h3>
  <div class="form-group col-1 btnDiv">
    <button type="button" class="btn btn-primary">New</button>
  </div>
  <table class="table" >
    <thead>
    <tr class="table-secondary">
      <th>Date</th>
      <th>Distance in meters</th>
      <th>Time</th>
      <th>Average speed</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of items">
      <td>{{i.date}}</td>
      <td>{{i.distance}}</td>
      <td>{{i.time}}</td>
      <td>6.9</td>
      <td>Edit Delete</td>
    </tr>
    </tbody>
  </table>
</div>
